<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch Project</title>
</head>
<body>
    <div class="flex-container">
        <div class="title">Sketch</div>
        <div class="mode">Sketch mode: Coloring</div>
        <div class="board"></div>
        <div class="buttons">
            <button class="blackButton" onclick="changeColor(`black`)">Black</button>
            <button class="whiteButton" onclick="changeColor(`white`)">Eraser</button>
            <button class="randomButton" onclick="changeColor(`random`)">Random</button>
            <button class="resetButton" onclick="resetBoard()">Reset</button>
        </div>     
        <div class="size">
            <input type="text" value="16" onchange= "changeSize(this.value)"/>
            <button>Set Size</button>
        </div>
    </div>
</body>
</html>
